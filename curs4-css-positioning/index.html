<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Intro CSS</title>

 <body>
   <h1>Intro CSS</h1>
   <p>Play with CSS</p>
<!--  BOX MODEL-->   
   <div class="boxes">
      <div class="box-model">BOX MODEL</div>
      <div class="box-model">BOX MODEL</div>
      <div class="box-model">BOX MODEL</div>
   </div>
<!--  FLOATS -->
   <div class="clearfix">
     <div class="box-image pull-left"></div>
       Part of a series on the history of Romania 
   </div>
  
   <div class="clearfix">
     <div class="box-image pull-right"></div>
        Explore of a series
   </div>
   
   <div class="clearfix">
      <div class="box-image pull-left"></div>
      <div class="box-image pull-left"></div>

     TEXT
   </div>
   
<!--  POSITION -->
   <div style="border: solid 1px black" class="pos-relative">
     <div class="box-image pos-relative box-1">1</div>
     <div class="box-image pos-absolute box-2">2</div>
     <div class="box-image pos-fixed box-3">3</div>
     <div class="box-image">4</div>
   </div>
